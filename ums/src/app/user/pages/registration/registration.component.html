<div class="card">
<div class="container-fluid">
<div class="container">
    <h3 class="registration">Registration Form</h3>
    <div class="row d-flex justify-content-center">
        <div class="col-7">
    <form [formGroup]="registration" (submit)="register()">
        <div class="row mb-3">
            <label for="validationServer01" class="col sm-2 col-form-label">firstname</label>
            <div class="col-sm-10">
              <input type="text" name="fname" formControlName="fname" class="form-control" id="validationServer01" value="" required>
          </div>
          </div>
          <div class="row mb-3">
            <label for="validationServer02" class="col sm-2 col-form-label">lastname</label>
            <div class="col-sm-10">
              <input type="text" name="lname" formControlName="lname" class="form-control" id="validationServer02" value="" required>
           </div>
          </div>
          <div class="row mb-3">
            <label for="validationServer03" class="col sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" formControlName="email" (blur)="checkemail($event.target.value)" class="form-control is valid" id="validationServe03">
              <small *ngIf="registration.get('email').invalid && registration.get('email').touched" class="text-danger">Please enter a valid email</small>
            </div>
          </div>
          <div class="row mb-3">
            <label for="phno" class="col sm-2 col-form-label">Phno</label>
            <div class="col-sm-10">
              <input type="number" name="phno" formControlName="phno" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label for="dob" class="col sm-2 col-form-label">DOB</label>
            <div class="col-sm-10">
              <input type="date" name="dob" formControlName="dob" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
                <label for="gender" class="form-label">Gender</label>
            </div>
            <div class="col">
                <div class="form-check">
                    <input type="radio" id="male" name="gender" formControlName="gender" value="male" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" formControlName="gender" value="female" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label>
                </div>


            </div>
          </div>
          <div class="row mb-3">
            <label for="countryId" class="form-label col">Country</label>
            <select (change)="getStatesByCountryId($event.target.value)" id="country" formControlName="countryId" class="form-select col">
             <option value="selected">-Select-</option>
             <option *ngFor="let country of countries|keyvalue" [value]="country.key">{{country.value}}</option>
             
            </select>
          </div>
          <div class="row mb-3">
            <label for="stateId" class="form-label col">State</label>
            <select (change)="getCityByStateId($event.target.value)" id="state" formControlName="stateId" class="form-select col">
             <option value="selected">-Select-</option>
             <option *ngFor="let state of states|keyvalue" [value]="state.key">{{state.value}}</option>
             
            </select>
          </div>
          <div class="row mb-3">
            <label for="cityId" class="form-label col">City</label>
            <select id="city" formControlName="cityId" class="form-select col">
             <option value="selected">-Select-</option>
             <option *ngFor="let city of cities|keyvalue" [value]="city.key">{{city.value}}</option>
             
            </select>
          </div>
          <div class="btn">
            <button class="btn btn-primary" type="reset">Reset</button>
           </div>
           <div class="btn-1">
            <button class="btn btn-primary" (click)="register()" type="submit">Register</button>
           </div>




    </form>

 </div>

</div>


</div>
</div>
</div>
